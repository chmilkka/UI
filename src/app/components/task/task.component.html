<div>   
    <mat-accordion>
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{task.name}}
            </mat-panel-title>  
            <div class="example-button-container button-container" >     
            <mat-panel-description>
                    <button class="delete-button" mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="onDeleteTask(task.id)" >
                      <mat-icon>delete</mat-icon>
                    </button>   
            </mat-panel-description>
        </div>
          </mat-expansion-panel-header>
          <p>{{task.content}}</p>
        </mat-expansion-panel>
        <mat-expansion-panel (opened)="panelOpenState = true"
                             (closed)="panelOpenState = false">         
        </mat-expansion-panel>
      </mat-accordion>
</div>
